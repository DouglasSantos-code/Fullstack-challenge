<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Teste Front-End</title>
</head>

<body>
    <header class="bg-info py-5">
        <div class="container" style="max-width: 940px;">
            <form>
                <div class="d-sm-flex ">
                    <div class="col w-75 mx-auto">
                        <input id="firstName" required type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col w-75 mx-auto">
                        <input id="lastName" required type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col mb-2 w-75 mx-auto">
                        <input id="participation" required type="number" class="form-control"
                            placeholder="Participation">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <button class="btn btn-info px-4 border border-white" onclick="newPost()"> SEND </button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <!-- ========= HEADER : FIM  ============= -->
    <div class="container d-flex flex-column align-items-center p-3 text-center">
        <h3>DATA</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    </div>
    <!-- ========= TABLE : INÍCIO  ============= -->
    <main class="container align-items-center d-lg-flex" style="max-width: 940px; font-size: small;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th class="text-center" scope="col">Participation</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- ========= TABLE : FIM  ============= -->
        <canvas style="max-width: 450px;" id="myChart"></canvas>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js">
    </script>
    <script src="./controller/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
